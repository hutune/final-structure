# User Service Configuration - Development
# NOTE: Sensitive values should be overridden via environment variables

app:
  name: user-service
  version: 1.0.0
  environment: development

http_server:
  host: localhost
  port: 8082  # User service port per architecture doc
  allow_origins: "*"
  allow_methods: "GET,POST,PUT,DELETE,OPTIONS"
  allow_headers: "Origin,Content-Type,Accept,Authorization,X-Request-ID"
  mode: debug
  read_timeout: 30s
  write_timeout: 30s

logger:
  level: debug
  format: console

cockroach_db:
  host: localhost
  port: 26257
  user: root
  password: ""  # Override via COCKROACH_DB_PASSWORD env var
  db_name: rmn_user
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300s
  log_level: info

token:
  # Used for validating JWT from auth-service
  secret: ""  # Must match auth-service, override via TOKEN_SECRET env var
  access_token_expiration_time: 900
  refresh_token_expiration_time: 604800

redis:
  host: localhost
  port: 6379
  password: ""  # Override via REDIS_PASSWORD env var
  db: 0

kafka:
  brokers: localhost:9092
  client_id: user-service
  group_id: user-consumer-group
  auto_offset_reset: earliest
  schema_registry_url: http://localhost:8081

# Service clients for internal communication
services:
  auth_service:
    base_url: http://localhost:8081
    timeout: 10s
