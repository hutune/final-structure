# Development Configuration Overrides
# This file overrides config.yaml for local development
# Add to .gitignore if contains local-specific values

app:
  environment: development

http_server:
  mode: debug
  allow_origins: "http://localhost:3000,http://localhost:8080"

logger:
  level: debug
  format: console

database:
  host: localhost
  port: 26257
  user: root
  password: ""
  ssl_mode: disable
  log_level: info

redis:
  host: localhost
  port: 6379

kafka:
  brokers: localhost:9092
