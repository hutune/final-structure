# Base Configuration Template
# Copy this to your service's config/ directory
# File naming convention:
#   - config.yaml           : Default/base config (committed)
#   - config.development.yaml: Local development overrides (gitignore)
#   - config.staging.yaml   : Staging environment (committed or secrets manager)
#   - config.production.yaml: Production (secrets manager, not committed)
#
# Load order: config.yaml → config.{APP_ENV}.yaml → Environment Variables
# Sensitive data: Always use environment variables for secrets

app:
  name: service-name
  version: 1.0.0
  environment: development

http_server:
  host: "0.0.0.0"
  port: 8080
  allow_origins: "*"
  allow_methods: "GET,POST,PUT,DELETE,OPTIONS"
  allow_headers: "Origin,Content-Type,Accept,Authorization,X-Request-ID"
  mode: release  # debug, release, test
  read_timeout: 30s
  write_timeout: 30s

logger:
  level: info   # debug, info, warn, error
  format: json  # json, console

database:
  host: localhost
  port: 26257
  user: root
  password: ""  # Override via DATABASE_PASSWORD env var
  db_name: rmn_service
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300s
  log_level: warn

redis:
  host: localhost
  port: 6379
  password: ""  # Override via REDIS_PASSWORD env var
  db: 0

kafka:
  brokers: localhost:9092
  client_id: service-name
  group_id: service-consumer-group
  auto_offset_reset: earliest
  schema_registry_url: http://localhost:8081

