app:
  name: mtsgn-access-auth-svc
  version: 1.0.0

http_server:
  host: localhost
  port: 8080
  grpc_port: 9090
  allow_origins: "*"
  allow_methods: "GET,POST,PUT,DELETE,OPTIONS"
  allow_headers: "Origin,Content-Type,Accept,Authorization,X-Company-ID,X-User-ID"
  mode: debug
  log_level: info

grpc_client:
  addr_store_info: localhost:50051

logger:
  level: info

cockroach_db:
  host: localhost
  port: 26257
  user: root
  password: ""
  db_name: mtsgn_access_auth
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300s
  log_level: warn

token:
  secret: your-super-secret-jwt-key-change-in-production
  access_token_expiration_time: 15m
  refresh_token_expiration_time: 168h

redis:
  host: localhost
  port: 6379
  password: ""

kafka:
  brokers: localhost:9092
  client_id: mtsgn-access-auth-svc
  group_id: auth-consumer-group
  auto_offset_reset: earliest
  enable_auto_commit: true
  max_poll_interval_ms: 300000
  session_timeout_ms: 10000
  heartbeat_interval_ms: 3000
  retry_backoff_ms: 100
  fetch_min_bytes: 1
  fetch_wait_max_ms: 500
  schema_registry_url: http://localhost:8081
  topic_auto_creates: true
  producer_compression_type: gzip

# OAuth2 Configuration
oauth2:
  google:
    client_id: ""
    client_secret: ""
    redirect_uri: "http://localhost:8080/api/v1/auth/google/callback"
    scopes:
      - "https://www.googleapis.com/auth/userinfo.email"
      - "https://www.googleapis.com/auth/userinfo.profile"
  github:
    client_id: ""
    client_secret: ""
    redirect_uri: "http://localhost:8080/api/v1/auth/github/callback"
    scopes:
      - "user:email"
  facebook:
    client_id: ""
    client_secret: ""
    redirect_uri: "http://localhost:8080/api/v1/auth/facebook/callback"
    fields:
      - "id"
      - "name"
      - "email"
      - "picture"

# Email Configuration
email:
  smtp_host: ""
  smtp_port: 587
  smtp_username: ""
  smtp_password: ""
  from_email: ""
  from_name: "MTSGN Access Auth"